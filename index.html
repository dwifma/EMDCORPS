    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            color: #111;
            overflow-x: hidden;
        }

        header {
            padding: 20px 50px;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 2px;
            animation: fadeDown 1s ease;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 70px auto;
            padding: 20px;
            gap: 50px;
        }

        .hero img {
            width: clamp(220px, 30vw, 330px);
            height: clamp(220px, 30vw, 330px);
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.18);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 1.4s ease forwards;
        }

        .content {
            animation: fadeRight 1.3s ease forwards;
            opacity: 0;
        }

        h1 {
            font-size: 48px;
            font-weight: 800;
        }

        p {
            font-size: 17px;
            margin: 18px 0;
            line-height: 1.7;
            font-weight: 300;
            max-width: 500px;
        }

        .social {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .social a {
            font-size: 22px;
            color: #111;
            transition: 0.3s;
        }

        .social a:hover {
            transform: translateY(-4px);
            color: #007bff;
        }

        footer {
            margin-top: 80px;
            padding: 25px;
            text-align: center;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #777;
        }

        /* Animasi */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeRight {
            from { opacity: 0; transform: translateX(-25px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 830px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            p {
                margin: 18px auto;
            }
        }
    </style>
